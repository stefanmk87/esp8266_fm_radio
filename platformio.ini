; PlatformIO Project Configuration File
;
;   ESP-01 FM Radio Tuner with Si4703
;   Web interface for FM control and RDS display
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp01_1m]
platform = espressif8266
board = esp01_1m
framework = arduino

; Si4703 FM Radio + ESP-01 Configuration  
lib_deps = 
    https://github.com/pu2clr/SI470X.git

; Serial monitor settings
monitor_speed = 115200
monitor_filters = 
    esp8266_exception_decoder

; Upload settings (adjust COM port as needed)
upload_speed = 115200

; Build flags
build_flags = 
    -D ARDUINO_ESP8266_ESP01
    -D SI470X_IGNORE_WIRE_END
    -Wno-error=unused-variable
    -D DEBUG_ESP_HTTP_UPDATE
    -D DEBUG_ESP_UPDATER
    -D DEBUG_ESP_OTA
